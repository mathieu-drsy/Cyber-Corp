    <script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
    <script src="./view/get3q.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .difficulty-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .difficulty-buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .difficulty-buttons button.difficulty-1 {
            background-color: #28a745; /* Vert */
        }

        .difficulty-buttons button.difficulty-2 {
            background-color: #007bff; /* Bleu */
        }

        .difficulty-buttons button.difficulty-3 {
            background-color: #dc3545; /* Rouge */
        }

        .difficulty-buttons button:hover {
            opacity: 0.8;
        }

        .question {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .question h2 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .question p {
            margin: 0;
        }
    </style>
</head>
<body>

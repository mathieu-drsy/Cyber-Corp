<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="images/logo.jpg"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberCorp - Accueil</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .navbar {
            background-color: #000000;
            color: #ffffff;
        }

        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0px;
            background-image: url('/images/index2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        h1 {
            color: #ffffff;
        }

        .btn-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }

        .btn1, .btn2, .btn3 {
            width: 200px;
            padding: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: #444; /* Dark Grey */
            color: white;
            font-size: 18px;
            text-align: center;
        }

        .btn1:hover, .btn2:hover, .btn3:hover {
            transform: scale(1.1);
            background-color: #555; /* Lighter Grey */
        }

        .btn1 {
            background-color: #4CAF50; /* Green */
        }

        .btn2 {
            background-color: #ff9800; /* Orange */
        }

        .btn3 {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CyberCorp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/profil">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stat">Statistiques</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <a href="/login" class="nav-link" style="color: #ffffff;">Login</a>
                </span>
            </div>
        </div>
    </nav>

    <h1>Bienvenue sur CYBER CORP</h1>
    <h1>Choisissez votre niveau</h1>
    <div class="btn-container">
        <div class="btn1" onclick="redirectTo('/transition/transition.html')">
            <h3>Novice</h3>
            <p>Si vous êtes nouveau dans le domaine.</p>
        </div>
        <div class="btn2" onclick="redirectTo('/transition/transition.html')">
            <h3>Intermédiaire</h3>
            <p>Si vous avez des connaissances de base.</p>
        </div>
        <div class="btn3" onclick="redirectTo('/terminal-adv.html')">
            <h3>Avancée</h3>
            <p>Si vous êtes un professionnel expérimenté.</p>
        </div>
    </div>

    <script>
        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>

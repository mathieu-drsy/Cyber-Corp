<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>CyberCORP - Connexion</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>

    <section>
        <!-- ... Reste du code HTML ... -->

        <div class="signin">
            <div class="content">
                <h2>Connexion</h2>
                <div class="form">
                    <div class="inputBox">
                        <input type="text" id="usernameInput" required> <i>Adresse e-mail</i>
                    </div>
                    <div class="inputBox">
                        <input type="password" id="passwordInput" required> <i>Mot de passe</i>
                    </div>
                    <div class="links"> <a href="#">Forgot Password</a> <a href="#">Signup</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Connexion" id="loginButton" onclick="checkUser()">
                    </div>
                </div>
            </div>
        </div>

        <!-- Ajoutez le script ici -->
        <script>
			function checkUser() {
                var username = document.getElementById('usernameInput').value;
                var password = document.getElementById('passwordInput').value;

                    // Envoyer les donnÃ©es au serveur via fetch
                    fetch('/setUser', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username: username, password: password })
                    })
                        .then(response => response.json())
                        .then(data => {
                            console.log(data);
                        })
                        .catch(error => {
                            console.error(error);
                        });
            }
        </script>

    </section>
</body>
</html>
